<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.svg">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <video src="videos/Bike - 72566.mp4" class="video" playsinline></video>
        <!-- show controls -->
        <div class="show-controls">
            <div class="controls-container">
                <!-- progress bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- left control -->
                    <div class="controls-left">
                        <div class="play-controls">
                            <span class="material-symbols-outlined" title="Play" id="play-btn">
                                play_arrow
                            </span>
                        </div>
                        <div class="volume">
                            <div class="volume-icon">
                                <span class="material-symbols-outlined" id="volume-icon">
                                    volume_up
                                </span>
                            </div>
                            <div class="volume-range" title="change volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>

                    <!-- right controls -->
                    <div class="controls-right">
                        <div class="speed" title="playback rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <div class="time">
                            <span class="time-elapsed">00:00 /</span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <div class="fullscreen">
                            <span class="material-symbols-outlined" title="fullscreen">
                                fullscreen
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
